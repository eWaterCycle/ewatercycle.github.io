name: Link Checker
on: push
jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.0.6
        id: lc
        with:
          args: --verbose --no-progress *.md
      - name: Fail if there were link errors
        run: exit ${{ steps.lychee.outputs.exit_code }}